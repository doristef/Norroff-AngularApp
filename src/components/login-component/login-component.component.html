        <form [formGroup]="form" (ngSubmit)="userDetails(form.value)">
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
            <input type="text" placeholder="Please enter a username" formControlName="username" class="form-control" />
            <div class="input-group-append">
              <span class="[ errors ] input-group-text" *ngIf="isUsername">Please enter a correct username</span>		
            </div>	
          </div>
          
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
            <input type="password" placeholder="Please enter a password" formControlName="password" class="form-control" />
            <div class="input-group-append">
              <span class="[ errors ] input-group-text" *ngIf="isPassword">Please enter a correct Password</span>
            </div>
          </div>
          

					<div class="form-group">
            <button type="Submit" class="btn btn-primary">Submit</button>
					</div>
				</form>
